<!DOCTYPE html>
<html>
  <head>
    <title>Store Management</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Store Management</h1>
      </header>

      <section id="inventorySection">
        <h2>Inventory</h2>
        <table id="inventoryTable">
          <thead>
            <tr><th>Code</th><th>Name</th><th>Qty</th><th>Price</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="productSection">
        <h2>Add/Edit Product</h2>
        <form id="productForm">
          <input type="text" id="productCode" placeholder="Code" required>
          <input type="text" id="productName" placeholder="Name" required>
          <input type="number" id="productQuantity" placeholder="Quantity" min="0">
          <input type="number" id="productPrice" placeholder="Price" min="0" step="0.01">
          <button type="button" onclick="addProduct()">Add/Update</button>
        </form>
      </section>

      <section>
        <h2>Shopping Cart</h2>
        <button id="createCartBtn">Create Cart</button>
      </section>

      <section id="invoiceSection" style="display: none;"></section>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
